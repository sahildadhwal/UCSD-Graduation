<!DOCTYPE html>
<html>
  <head>
    <title>UCSD Graduation Countdown</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
      <h1>UCSD Graduation Countdown</h1>
      <p id="countdown"></p>
      <audio controls src="./headlines.mp3"> </audio>       

      <p id="date"></p>
      <form>
      <button type="submit" onclick="window.open('https://docs.google.com/spreadsheets/d/1MsD73QEMyxs5y8lPnFZoCTPKLUmmV3dkqrpz39aRtQs/edit#gid=0', '_blank'); return false;">Add Event</button>
      </form>
              
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Event</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
