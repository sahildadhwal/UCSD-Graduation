<!DOCTYPE html>
<html>
  <head>
    <title>UCSD Graduation Countdown</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
      <h1>UCSD Graduation Countdown</h1>
      <p id="countdown"></p>
      <p id="date"></p>
      <form>
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" name="date-input">
        <label for="event-input">Event:</label>
        <input type="text" id="event-input" name="event-input">
        <button type="submit">Add Event</button>
      </form>
  
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Event</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
</html>
